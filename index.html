<!DOCTYPE HTML>

<head>

	<title>Temperature Converter</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="main.js"></script>

</head>

<body>

	<div class="container">

  	<div class="page-header">
   	 	<h1>Temperature Conversion: <small>Fahrenheit to Celsius</small></h1>
  	</div>

  	<form class="form-inline">
      <div class="form-group">
    		<h4>Enter Degrees in F:
      		<input class="form-control" id="DegF" name="DegF" value="0" maxlength="5" size=5> <!-- shift option 8 degree symbol -->
          <p>Click this button to calculate the temperature in degrees C:
      		<input class="btn btn-success form-control" id="calc" name="calc" value="Calculate" type="button" onClick=temp(this.form)>
      		<p>Celsius is:
      		<input class="form-control" id="DegC" name="DegC" readonly size=5>
      		<input id="clear" class="btn btn-primary" type="reset" value="Clear">
        </h4>
      </div>
  	</form>

	</div>

</body>
